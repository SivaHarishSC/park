<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Parkonomous</title>
    <link rel="stylesheet" href="static/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="static/logo.png" alt="Parkonomous Logo" height="120px" width="300px">
        </a>
        
        <nav class="navbar">
            <a href="#" style="--i:1" class="active">Home</a>
            <a href="/about" style="--i:2">About</a>
            <a href="/service" style="--i:3">Map</a>
            <a href="/login" style="--i:4">Logout</a>
            <a href="/contact" style="--i:5">Contact</a>
        </nav>
        <div class="social-media">
            <a href="#" style="--i:1"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="--i:3"><i class='bx bxl-instagram-alt'></i></a>
        </div>
    </header>

    <section class="home">
        <div class="home-content">
            <h1>Journey Towards Sustainability</h1>
            <p>Experience the future of urban mobility with Parkonomous,where technology,sustainability converge to shape a smarter, greener world.</p>

            <form action="{{ url_for('run_ros2_node') }}" method="post">
                <button class="btn" type="submit">Retrieval Request</button>
            </form>
        </div>
        <div class="home-img">
            <div class="rhombus">
                <img src="static/car2.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
