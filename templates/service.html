    <div class="map-container">
        <div id="map">
            <div id="car"></div>
        </div>
    </div>

    <script>
        var socket = io();
        var car = document.getElementById('car');

        function setCarPosition(x, y) {

            var xPos = (y * 80); // Adjust the scaling factor and add offset
            var yPos = (x * 100); // Adjust the scaling factor and add offset

            car.style.left = xPos + 'px';
            car.style.top = yPos + 'px';
        }

        setCarPosition(0, 0); // Set initial x and y position

        socket.on('pose_update', function(data) {
            setCarPosition(data.x, data.y);
        });

        }
    </script>
