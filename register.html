<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted id="bgVideo">
            <source src="{{url_for('static', filename='Media1.mp4')}}" type="video/mp4">
        </video>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login_form_wrapper">
            <!-- Logo container -->
            <div class="logo-container text-center mb-4">
                <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" class="img-fluid">
            </div>

            <form method="POST" action="/register">
                <h1 class="title">Registration</h1>
                <div class="login_form_content">
                    <div class="login_content_box mb-3">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <div class="login_content_box--input">
                            <input type="text" class="login__input form-control" name="name" placeholder=" " required>
                            <label class="login__label">Username</label>
                        </div>
                    </div>
                    <div class="login_content_box mb-3">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <div class="login_content_box--input">
                            <input type="password" class="login__input form-control" name="password" placeholder=" " required>
                            <label class="login__label">Password</label>
                        </div>
                    </div>
                    <div class="login_content_box mb-3">
                        <span class="icon"><i class="fas fa-mobile-alt"></i></span>
                        <div class="login_content_box--input">
                            <input type="text" class="login__input form-control" name="contact" placeholder=" " required>
                            <label class="login__label">Mobile Number</label>
                        </div>
                    </div>
                    <div class="login_content_box mb-3">
                        <span class="icon"><i class="fas fa-car"></i></span>
                        <div class="login_content_box--input">
                            <input type="text" class="login__input form-control" name="vehicle_id" placeholder=" " required>
                            <label class="login__label">Vehicle ID</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="login-btn btn btn-primary w-100 mb-2" value="Register">
                        <a href="{{url_for('index')}}" class="login-btn btn btn-secondary w-100">Back to Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("form").attr("autocomplete","off");
        });
    </script>
</body>
</html>
